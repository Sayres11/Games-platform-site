<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/styles/participation/new.css" rel="stylesheet" th:href="@{/styles/participation/new.css}"
          type="text/css"/>

    <title>New Game</title>
</head>
<body>
<form th:action="@{/games}" th:method="POST" th:object="${game}">
    <label for="game_name">Enter name:</label>
    <input id="game_name" required th:field="*{game_name}" type="text"/>
    <br/>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
