<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password</title>
    <link rel="stylesheet" th:href="@{/styles/auth/login.css}" type="text/css"/>
</head>
<body>
<div class="login-container">
    <h2 class="form-title">Reset Password</h2>
    <form class="login-form" method="post" th:action="@{/reset-password}">
        <p>Please enter your email address to reset your password. You will receive an email with instructions.</p>
        <div class="form-group">
            <label> Email: <input class="form-control" name="email" required type="email"/> </label>
        </div>
        <div class="form-group">
            <input class="submit-button" type="submit" value="Send Reset Link"/>
        </div>
    </form>
</div>
</body>
</html>
