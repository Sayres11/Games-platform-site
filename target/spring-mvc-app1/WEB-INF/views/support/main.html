<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Support</title>
    <link rel="stylesheet" th:href="@{/styles/support/style.css}" type="text/css"/>
</head>
<body>
<div class="support-container">
    <h2 class="form-title">Support</h2>
    <form class="support-form" method="post" th:action="@{/support}">
        <div class="form-group">
            <label> Your Name: <input class="form-control" name="name" required type="text"/> </label>
        </div>
        <div class="form-group">
            <label> Your Email: <input class="form-control" name="email" required type="email"/> </label>
        </div>
        <div class="form-group">
            <label> Subject: <input class="form-control" name="subject" required type="text"/> </label>
        </div>
        <div class="form-group">
            <label> Message:
                <textarea class="form-control" name="message" rows="4">
          Describe your problem here...
          </textarea>
            </label>
        </div>
        <div class="form-group">
            <input class="submit-button" type="submit" value="Send Message"/>
        </div>
    </form>
</div>
</body>
</html>
