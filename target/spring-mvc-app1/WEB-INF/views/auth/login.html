<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/styles/auth/login.css}" type="text/css"/>
</head>
<body>
<div class="login-container">
    <div class="error-message" th:if="${param.error}">
        Invalid username and password.
    </div>
    <div class="logout-message" th:if="${param.logout}">
        You have been logged out.
    </div>
    <form class="login-form" method="post" th:action="@{/login}">
        <div class="form-group">
            <label> Username: <input class="form-control" name="username" type="text"/> </label>
        </div>
        <div class="form-group">
            <label> Password: <input class="form-control" name="password" type="password"/> </label>
        </div>
        <div class="form-group">
            <input class="submit-button" type="submit" value="Sign In"/>
            <a class="forgot-password-link" href="/reset">Forgot Password?</a>
        </div>
    </form>
</div>
</body>
</html>
