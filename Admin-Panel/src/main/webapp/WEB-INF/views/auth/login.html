<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <link th:href="@{/styles/auth/login.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="login-container">
  <div th:if="${param.error}" class="error-message">
    Invalid username and password.
  </div>
  <div th:if="${param.logout}" class="logout-message">
    You have been logged out.
  </div>
  <form th:action="@{/login}" method="post" class="login-form">
    <div class="form-group">
      <label> Username: <input type="text" name="username" class="form-control"/> </label>
    </div>
    <div class="form-group">
      <label> Password: <input type="password" name="password" class="form-control"/> </label>
    </div>
    <div class="form-group">
      <input type="submit" value="Sign In" class="submit-button"/>
      <a href="/reset" class="forgot-password-link">Forgot Password?</a>
    </div>
  </form>
</div>
</body>
</html>
