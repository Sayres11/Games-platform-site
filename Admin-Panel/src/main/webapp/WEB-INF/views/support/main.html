<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Support</title>
  <link th:href="@{/styles/support/style.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="support-container">
  <h2 class="form-title">Support</h2>
  <form th:action="@{/support}" method="post" class="support-form">
    <div class="form-group">
      <label> Your Name: <input type="text" name="name" class="form-control" required/> </label>
    </div>
    <div class="form-group">
      <label> Your Email: <input type="email" name="email" class="form-control" required/> </label>
    </div>
    <div class="form-group">
      <label> Subject: <input type="text" name="subject" class="form-control" required/> </label>
    </div>
    <div class="form-group">
      <label> Message:
        <textarea name="message" class="form-control" rows="4">
          Describe your problem here...
          </textarea>
      </label>
    </div>
    <div class="form-group">
      <input type="submit" value="Send Message" class="submit-button"/>
    </div>
  </form>
</div>
</body>
</html>
